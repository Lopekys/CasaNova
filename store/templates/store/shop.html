{% extends 'store/base.html' %}
{% load static %}
{% block title %}Shop | CasaNova{% endblock %}
{% block content %}
<!-- Start Hero Section -->
<div class="hero">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-lg-5">
        <div class="intro-excerpt">
          <h1>Shop</h1>
        </div>
      </div>
      <div class="col-lg-7"></div>
    </div>
  </div>
</div>
<!-- End Hero Section -->

<!-- Start Shop Products -->
<div class="untree_co-section product-section before-footer-section">
  <div class="container">
    <div class="row">
      {% for product in products %}
      <div class="col-12 col-md-4 col-lg-3 mb-5">
        <form method="post" action="{% url 'cart_add' product.id %}">
          {% csrf_token %}
          <div class="product-item text-center">
            <img src="{{ product.image.url }}" class="img-fluid product-thumbnail" alt="{{ product.name }}">
            <h3 class="product-title mt-3">{{ product.name }}</h3>
            <strong class="product-price d-block mb-2">${{ product.price }}</strong>
            <input type="hidden" name="quantity" value="1">
            <button type="submit" class="btn btn-outline-dark btn-sm">Add to Cart</button>
          </div>
        </form>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
<!-- End Shop Products -->

{% include "store/partials/footer.html" %}
{% endblock %}
